    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
       

       body {
        background-image: url(kamil1.jpeg);
        background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin: 0 5px;
        }

        @media (max-width: 600px) {
            .nav-links {
                flex-direction: column;
                display: none;
                background-color: #333;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
            }

            .nav-links a {
                margin: 0;
                text-align: center;
                padding: 10px 0;
            }

            .navbar .menu-toggle {
                cursor: pointer;
                display: block;
            }
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
        }

        .menu-toggle.active + .nav-links {
            display: flex;
        }
    </style>
</head>
<html>

    <nav class="navbar">
        <div class="logo" style="color: aliceblue;font-weight: bold; font-family: courier; font-size: 30px;"><b>Portfilo</b></div>
        <span class="menu-toggle">&#9776;</span>
